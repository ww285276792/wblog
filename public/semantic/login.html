<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="dist2/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <script src="http://www.semantic-ui.cn/javascript/library/jquery.min.js"></script>
    <script src="dist2/semantic.min.js"></script>
</head>
<body class="login">
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <form class="ui form">
            <div class="ui segment main-content">
                <div class="ui grid">
                    <div class="ten wide column">
                        <div class="ui mini error message error-message">
                            <i class="fa fa-minus-circle"></i>
                            用户名或密码错误
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="电子邮件">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="ui fluid teal submit button">登录</div>
                        <div class="ui right aligned basic segment forget-segment">
                            <a href="" style="color:#00b5ad">忘记密码</a>
                        </div>
                    </div>
                    <div class="six wide column segment">
                        <div class="ui basic segment register-segment">
                            <a href="" style="color:#00b5ad;">
                                注册账号<i class="chevron right icon"></i>
                            </a>
                        </div>
                        <div class="ui divider"></div>
                        <div class="ui basic segment" style="padding-top: 0;">
                            <a href=""><i class="fa fa-github github-icon"></i></a>
                        </div>
                        <div class="ui vertical divider divider-or">or</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<img class="bg-one" src="bb1.png" alt=""><img class="bg-two" src="bb2.png" alt="">
</body>
</html>
